
services:
  nginx:
    image: nginx:alpine
    network_mode: host
    container_name: nginx_proxy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites:/etc/nginx/sites:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - /var/www:/var/www:ro
    restart: on-failure
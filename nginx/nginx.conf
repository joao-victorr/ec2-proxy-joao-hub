user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 4096; # Mais conexões simultâneas
    multi_accept on;
}

http {
    ##
    # Básico
    ##
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    ##
    # Logs
    ##
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    ##
    # Performance
    ##
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 4096;

    # Buffers
    client_max_body_size 50M;
    proxy_buffers 16 16k;
    proxy_buffer_size 32k;

    # Compressão
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml text/javascript;

    # Cache de proxy
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=backend_cache:10m
                     max_size=1g inactive=60m use_temp_path=off;

    ##
    # Segurança
    ##
    server_tokens off;

    # Headers extras
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Permissions-Policy "geolocation=(), microphone=()" always;

    # Timeouts defensivos
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    ##
    # SSL (ativado nos servers HTTPS)
    ##
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_prefer_server_ciphers on;
    # ssl_ciphers HIGH:!aNULL:!MD5;

    ##
    # Sites individuais (separados em sites-enabled/)
    ##
    include /etc/nginx/sites/*;

    ##
    # Status para monitoramento
    ##
    server {
        listen 127.0.0.1:8080;
        server_name localhost;

        location /nginx_status {
            stub_status;
            allow 127.0.0.1;
            deny all;
        }
    }
}
